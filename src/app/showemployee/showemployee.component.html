  <div style="margin-left: 80px;"> 
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. empname,skill,etc" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 800px;">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="prefix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>prefix</th>
        <td mat-cell *matCellDef="let row"> {{row.prefix}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firtsName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname</th>
        <td mat-cell *matCellDef="let row"> {{row.firtsName}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> middlename </th>
        <td mat-cell *matCellDef="let row"> {{row.middleName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> code </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <ng-container matColumnDef="empstatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> empstatus </th>
        <td mat-cell *matCellDef="let row"> {{row.empstatus}}
          <!-- <button mat-icon-button (click)="editProduct(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
