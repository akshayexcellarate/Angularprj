<div class="content">
  <div class="left">
    <div style="margin-top: 50px; margin-left: 40px">
      <h2
        style="
          font-weight: 430;
          font-size: 1.514em;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        "
      >
        HROne
      </h2>
      <p
        style="
          font-size: 1.285em;
          font-weight: 400;
          margin-bottom: 24px;
          font-family: 'Courier New', Courier, monospace;
        "
      >
        {{'HAPPIER'|translate}}
      </p>
    </div>
  </div>
  <div class="right">
    <select style="margin-left: 580px;" #langSelect (change)="translateService.use(langSelect.value)">
      <option *ngFor="let lang of translateService.getLangs()" [value]="lang" [selected]="lang==translateService.currentLang">{{lang}}</option>
    </select>
    <div class="adminlog mat-elevation-z4">
      <div style="margin-top: 10px">
        <h1
          style="
            font-weight: 250;
            font-size: 1.714em;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          {{'WELCOME'|translate}}
        </h1>
        <h1
          style="
            font-weight: 200;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          {{'SIGNIN'|translate}}
        </h1>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
          <mat-error style="margin-left: 85px">
            <h5>{{ this.msg }}</h5>
          </mat-error>
        <mat-form-field
          appearance="outline"
          style="margin-left: 80px; width: 300px; font-size: 12px"
       
        >
          <mat-label>{{'USERNAME'|translate}}</mat-label>
          <input
          formControlName="email"
          name="email"
          matInput
          required
          [(ngModel)]="admin.emailId"
          matInput />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          style="margin-left: 80px; width: 300px; font-size: 12px"
        >
          <mat-label>{{'PASSWORD'|translate}}</mat-label>
          <input
          formControlName="password"
          input
          type="password"
          name="password"
          matInput
          required
          [(ngModel)]="admin.password"
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          [type]="hide ? 'password' : 'text'"
          
          matInput />
          <i
          class="material-icons"
          matSuffix
          (click)="hide = !hide"
          style="cursor: pointer; color: #00bfa5"
        >
          {{ hide ? "visibility" : "visibility_off" }}
        </i>
        </mat-form-field>
      <!-- </div> -->
      <button
        mat-raised-button
        style="
          background-color: #00bfa5;
          color: white;
          margin-left: 200px;
          font-family: 'Courier New', Courier, monospace;
        "
        
      >
        {{'SIGNINN'|translate}}
      </button>
      </form>
    </div>
  </div>
</div>
