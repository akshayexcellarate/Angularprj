<div class="content">
  <div class="left">
    <div style="margin-top: 50px; margin-left: 40px">
      <h2
        style="
          font-weight: 430;
          font-size: 1.514em;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        "
      >
        HROne
      </h2>
      <p
        style="
          font-size: 1.285em;
          font-weight: 400;
          margin-bottom: 24px;
          font-family: 'Courier New', Courier, monospace;
        "
      >
        Enabling happier workplaces
      </p>
    </div>
  </div>
  <div class="right">
    <div class="adminlog mat-elevation-z4">
      <div style="margin-top: 10px">
        <h1
          style="
            font-weight: 250;
            font-size: 1.714em;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          welcome !
        </h1>
        <h1
          style="
            font-weight: 200;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          Sign in to continue
        </h1>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
          <mat-error style="margin-left: 85px">
            <h5>{{ this.msg }}</h5>
          </mat-error>
        <mat-form-field
          appearance="outline"
          style="margin-left: 80px; width: 300px; font-size: 12px"
       
        >
          <mat-label>Username</mat-label>
          <input
          formControlName="email"
          name="email"
          matInput
          required
          [(ngModel)]="admin.emailId"
          matInput />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          style="margin-left: 80px; width: 300px; font-size: 12px"
        >
          <mat-label>Password</mat-label>
          <input
          formControlName="password"
          name="password"
          matInput
          required
          [(ngModel)]="admin.password"
          matInput />
        </mat-form-field>
      <!-- </div> -->
      <button
        mat-raised-button
        style="
          background-color: #00bfa5;
          color: white;
          margin-left: 200px;
          font-family: 'Courier New', Courier, monospace;
        "
        
      >
        Sign In
      </button>
      </form>
    </div>
  </div>
</div>
