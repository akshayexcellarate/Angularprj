<div style="background-color: #1b2436; height: 60px">
  <mat-toolbar style="background-color: #1b2436">
    <button mat-button [matMenuTriggerFor]="menu" class="menuline">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut()">
        Logout
        <mat-icon><b>power_settings_new</b></mat-icon>
      </button>
      <button mat-menu-item>
        settings
        <mat-icon><b>settings</b></mat-icon>
      </button>
    </mat-menu>
    <mat-icon>person</mat-icon>
    <div class="header">
      <h6 class="header">Admin</h6>
    </div>
    <div class="mtmail">
      <p class="header">nilesh555</p>
      <!-- <button mat-button>
      <mat-icon  matBadgeColor="warn" matBadgeSize="small" >notifications</mat-icon>
    </button>  -->
    </div>
  </mat-toolbar>
</div>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <img class="avatar mat-elevation-z8" src="/assets/image/nilesh.jpeg" />
    <h4 class="name">Nilesh Kadale</h4>
    <p class="designation">Senior Hr Executive</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" [routerLink]="['form']">
      <mat-icon>person_add</mat-icon>
      <span>Add</span>
    </button>
    <button mat-button class="menu-button" a routerLink="view">
      <mat-icon>receipt</mat-icon>
      <span>View</span>
    </button>
    <button mat-button class="menu-button" a routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button" a routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
